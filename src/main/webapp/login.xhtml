<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<h:form style="margin: 0 auto; width: 20%; margin-top: 20%">

		<p:fieldset legend="Produto">
			<p:growl showDetail="true" />

			<h:panelGrid columns="2">

				<p:outputLabel value="Produto" for="email" />
				<p:inputText id="email" value="#{produtoBean.produto.descricao}" />

			</h:panelGrid>

			<p:commandButton icon="ui-icon-user" value="Salvar"
				action="#{produtoBean.salvar}" />

		</p:fieldset>

		<p:fieldset legend="Usuario">
			<p:growl showDetail="true" />

			<h:panelGrid columns="2">

				<p:outputLabel value="Usuario"/>
				<p:inputText value="#{usuarioBean.user.email}" />

			</h:panelGrid>

			<p:commandButton icon="ui-icon-user" value="Salvar"
				action="#{usuarioBean.salvar}" />

		</p:fieldset>

	</h:form>
</h:body>
</html>
