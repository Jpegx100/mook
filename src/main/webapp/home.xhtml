<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" template="index.xhtml">


	<ui:define name="ic-user">
		<h:graphicImage value="/icon-user-default.png" width="70px"
			style="border-radius: 100%; border-style: solid;border-color: #000000;
 							 	border-width: 1px;" />
		<br />
		<p:outputLabel value="#{usuarioBean.usuarioLogado.nome}" />
		<br />
		<p:commandLink value="Sair" action="#{usuarioBean.logout()}"
			style="font-size:14px;color: #0000FF !important;" />
	</ui:define>
	</ui:composition>
