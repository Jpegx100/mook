	<h:form>
		<nav
			style="position: fixed; background-color: white; vertical-align: top">
			<table class="tablehead">
				<tr>
					<td width="18%">
						<a href="index.xhtml"><h:graphicImage value="/mook.png" width="100%"
							style="align:right" /></a>
					</td>
					<td style="padding-left:3%"><p:menubar>
							<p:submenu label="Livros">
								<p:menuitem value="Lancamentos" />
								<p:menuitem value="Criticas" />
								<p:menuitem value="Autores" />
							</p:submenu>

							<p:submenu label="Sua letra">
								<p:menuitem value="Textos" />
								<p:menuitem value="HQs" />
								<p:menuitem value="Fanfics" />
							</p:submenu>

							<f:facet name="options">
								<p:inputText placeholder="Pesquisar" size="15"
									style="font-size:17px" />
								<p:commandButton type="button" icon="ui-icon-search"
									style="margin-right:3px;margin-left:3px;font-size:13px;background:white;border:none;
								box-shadow: none !important;"
									styleClass="botao" immediate="t" />
								<ui:insert name="inout">
									<p:commandButton icon="ui-icon-plus"
										onclick="PF('dlg1').show();" value="Entrar"
										style="font-size:13px" />
								</ui:insert>
							</f:facet>
						</p:menubar></td>
					<td align="left" width="5%"><ui:insert name="ic-user">
						</ui:insert></td>
				</tr>
			</table>
		</nav>
