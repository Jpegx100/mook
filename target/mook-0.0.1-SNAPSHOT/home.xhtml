<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" template="index.xhtml">


	<ui:define name="ic-user">
		<h:graphicImage value="/icon-user-default.png" width="50px"
			style="border-radius: 100%; border-style: solid;border-color: #000000;
 							 	border-width: 1px;" />
	</ui:define>

	<ui:define name="inout">
		<p:commandButton icon="ui-icon-plus" action="#{usuarioBean.logout()}"
			value="Sair" style="font-size:13px" />
	</ui:define>
</ui:composition>
